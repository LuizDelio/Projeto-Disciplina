<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protocolo de Disciplina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#151e2e',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Animations */
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.95) translateY(-10px); }
        100% { opacity: 0.6; transform: scale(1) translateY(0); }
      }
      .animate-pop-in {
        animation: popIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes floatUp {
        0% { opacity: 0; transform: translateY(20px) scale(0.8); }
        20% { opacity: 1; transform: translateY(0) scale(1.1); }
        80% { opacity: 1; transform: translateY(-20px) scale(1); }
        100% { opacity: 0; transform: translateY(-40px) scale(0.9); }
      }
      .animate-float-up {
        animation: floatUp 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      @keyframes subtleGlow {
        0% { box-shadow: 0 0 0 rgba(16, 185, 129, 0); border-color: rgba(30, 41, 59, 0.5); }
        50% { box-shadow: 0 0 15px rgba(16, 185, 129, 0.15); border-color: rgba(16, 185, 129, 0.4); }
        100% { box-shadow: 0 0 0 rgba(16, 185, 129, 0); border-color: rgba(30, 41, 59, 0.5); }
      }
      .animate-glow {
        animation: subtleGlow 2s ease-out forwards;
      }
    </style>
